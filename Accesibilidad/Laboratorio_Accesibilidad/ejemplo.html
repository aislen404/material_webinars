
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo Accesibilidad</title>
</head>
<body>

<!-- Ejemplo Inaccesible -->
<h1>Bienvenido</h1>
<p style="color:red;">Este texto tiene bajo contraste</p>
<img src="imagen.jpg">
<a href="#">Click aquí</a>

<!-- Ejemplo Accesible -->
<h1>Bienvenido</h1>
<p style="color:#000; background:#fff;">Texto con buen contraste</p>
<img src="imagen.jpg" alt="Paisaje de montaña al amanecer">
<a href="contacto.html">Ir a contacto</a>

</body>
</html>
