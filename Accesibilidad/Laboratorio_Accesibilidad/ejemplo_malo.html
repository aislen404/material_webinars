<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Ejemplo Malo</title></head>
<body>
  <div style="background:#fff;color:#cfcfcf;padding:16px">
    <h1>Mi sitio</h1>
    <h3>Subtítulo saltado</h3>
  </div>

  <div onclick="alert('hola')" style="padding:10px;background:#eee;display:inline-block;cursor:pointer">Abrir</div>

  <img src="foto.jpg">

  <nav>
    <div>Inicio</div><div>Servicios</div><div>Contacto</div>
  </nav>

  <main>
    <a>haz clic</a> |
    <a href="#">aquí</a> |
    <a href="#">Leer más</a>

    <form>
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Email">
      <button class="btn"></button>
    </form>

    <iframe src="https://example.com"></iframe>

    <video autoplay>
      <source src="video.mp4" type="video/mp4">
    </video>

    <p style="color:#aaa;background:#fff">Contraste bajo aquí</p>
  </main>
</body>
</html>
